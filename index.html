<body>
    <p>Estudando sobre Git e GitHub</p>
    <!--
        git status -> mostra o status da pasta, se tem commits pra fazer ou arquivos para colocar no staging
        git add "." ou nome do arquivo/pasta -> coloca o arquivo para staging, o "." colocar todos os arquivos, pra colocar somente um tem que botar somente o nome do arquivo invés do ponto
        git commit -m "" -> faz o commit das alterações e -m "" serve para colocar um comentário no commit
        git branch nome_da_branch -> cria uma branch com um nome 
        git checkout -> voltar para alguma parte da linha do tempo do projeto
        git reverse 
        git revert
        git revert --hard
        git log -> mostra todos os commits com detalhes
        git log --oneline -> mostra todos os commits de forma mais resumida
        git merge -> faz a fusão da branch a linha do tempo main/master
    -->
